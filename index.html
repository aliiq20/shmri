<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALI ALSHAMMARI | علي الشمري</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Cairo:wght@300;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --black: #000; }
        body { background: var(--black); color: white; font-family: 'Cairo', sans-serif; margin: 0; }
        nav { position: fixed; top: 0; width: 100%; padding: 30px 5%; display: flex; justify-content: space-between; z-index: 1000; mix-blend-mode: difference; }
        .hero { height: 60vh; display: flex; align-items: center; padding: 0 5%; background: radial-gradient(circle at center, #111 0%, #000 70%); }
        .hero h1 { font-family: 'Syne'; font-size: 10vw; line-height: 0.9; margin: 0; color: transparent; -webkit-text-stroke: 1px var(--gold); }
        .hero h1 span { color: white; -webkit-text-stroke: 0; display: block; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; padding: 50px 5%; }
        .v-card { background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 8px; overflow: hidden; transition: 0.5s; }
        .v-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .info { padding: 15px; font-size: 12px; color: var(--gold); text-align: center; font-weight: bold; border-top: 1px solid #111; }
    </style>
</head>
<body>
    <nav><div style="font-family: 'Syne'; font-size: 20px; color: var(--gold);">ALSHAMMARI</div></nav>
    <section class="hero"><h1>ALI<span>SHAMMARI</span></h1></section>
    <div class="grid" id="content"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBVLTKpaHzLLY0t5xzG5ArzllpqcnCVVAk",
            authDomain: "shmri26.firebaseapp.com",
            projectId: "shmri26",
            storageBucket: "shmri26.firebasestorage.app",
            appId: "1:995693247986:web:0c8711c43de9a94cf5bf6b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // دالة احترافية لاستخراج كود الفيديو مهما كان نوع الرابط
        function getYTID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=|shorts\/)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        db.collection("portfolio").orderBy("date", "desc").onSnapshot(snap => {
            const out = document.getElementById('content');
            out.innerHTML = "";
            snap.forEach(doc => {
                const data = doc.data();
                const videoId = getYTID(data.url);
                if(videoId) {
                    out.innerHTML += `
                        <div class="v-card">
                            <div class="video-container">
                                <iframe src="https://www.youtube.com/embed/${videoId}?modestbranding=1&rel=0" allowfullscreen></iframe>
                            </div>
                            <div class="info">${data.category}</div>
                        </div>`;
                }
            });
        });
    </script>
</body>
</html>
