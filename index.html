<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>علي الشمري | التجربة الكاملة</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Cairo:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --black: #050505; }
        body { background: var(--black); color: white; font-family: 'Cairo', sans-serif; margin: 0; }
        nav { position: fixed; top: 0; width: 100%; padding: 25px 5%; display: flex; justify-content: space-between; z-index: 1000; background: linear-gradient(to bottom, black, transparent); }
        .hero { height: 40vh; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #111; }
        .hero h1 { font-family: 'Syne'; font-size: 8vw; letter-spacing: -2px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 40px; padding: 50px 5%; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; overflow: hidden; border-radius: 4px; transition: 0.5s; }
        
        /* غطاء الفيديو لمنع شعارات يوتيوب */
        .video-cover { position: relative; padding-bottom: 56.25%; cursor: pointer; background: #000; }
        .video-cover img { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.6; transition: 0.5s; }
        .video-cover:hover img { opacity: 0.3; }
        .play-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 60px; color: white; opacity: 0.8; z-index: 2; }

        .card-info { padding: 20px; }
        .title { font-size: 18px; font-weight: 900; display: block; margin-bottom: 15px; color: #fff; }

        /* شريط التفاعل الحقيقي */
        .interaction { display: flex; justify-content: space-between; border-top: 1px solid #111; padding-top: 15px; color: #777; font-size: 13px; }
        .active-btn { cursor: pointer; transition: 0.3s; }
        .active-btn:hover { color: var(--gold); }
        .active-btn i { margin-left: 5px; }
    </style>
</head>
<body>

    <nav><div style="font-family: 'Syne'; color: var(--gold); font-size: 22px;">ALSHAMMARI</div></nav>
    <section class="hero"><h1>ALI SHAMMARI</h1></section>
    <div class="grid" id="main-grid"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBVLTKpaHzLLY0t5xzG5ArzllpqcnCVVAk",
            authDomain: "shmri26.firebaseapp.com",
            projectId: "shmri26",
            appId: "1:995693247986:web:0c8711c43de9a94cf5bf6b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function getID(url) {
            const reg = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=|shorts\/)([^#&?]*).*/;
            const m = url.match(reg); return (m && m[2].length === 11) ? m[2] : null;
        }

        // دالة التشغيل مع زيادة المشاهدات
        window.startWork = function(docId, ytId) {
            const box = document.getElementById(docId);
            // زيادة المشاهدة في القاعدة
            db.collection("portfolio").doc(docId).update({ views: firebase.firestore.FieldValue.increment(1) });
            // تشغيل الفيديو وإخفاء الغطاء
            box.innerHTML = `<iframe src="https://www.youtube.com/embed/${ytId}?autoplay=1&modestbranding=1&rel=0" style="position:absolute;width:100%;height:100%;top:0;left:0;" allow="autoplay" allowfullscreen></iframe>`;
        }

        // دالة زيادة اللايكات
        window.giveLike = function(docId) {
            db.collection("portfolio").doc(docId).update({ likes: firebase.firestore.FieldValue.increment(1) });
        }

        db.collection("portfolio").orderBy("date", "desc").onSnapshot(snap => {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = "";
            snap.forEach(doc => {
                const d = doc.data();
                const vid = getID(d.url);
                if(vid) {
                    grid.innerHTML += `
                        <div class="card">
                            <div class="video-cover" id="${doc.id}" onclick="startWork('${doc.id}', '${vid}')">
                                <img src="https://img.youtube.com/vi/${vid}/maxresdefault.jpg">
                                <div class="play-icon"><i class="fas fa-play-circle"></i></div>
                            </div>
                            <div class="card-info">
                                <span class="title">${d.title}</span>
                                <div class="interaction">
                                    <div class="active-btn" onclick="giveLike('${doc.id}')"><i class="fas fa-heart"></i> ${d.likes || 0}</div>
                                    <div class="active-btn"><i class="fas fa-comment"></i> تعليق</div>
                                    <div><i class="fas fa-eye"></i> ${d.views || 0}</div>
                                </div>
                            </div>
                        </div>`;
                }
            });
        });
    </script>
</body>
</html>
