<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إدارة أعمال علي الشمري</title>
    <style>
        body { font-family: sans-serif; padding: 5%; background: #f9f9f9; }
        .card { background: white; padding: 25px; border: 3px solid #000; margin-bottom: 20px; border-radius: 8px; }
        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #000; color: #fff; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #333; }
        .item { display: flex; align-items: center; justify-content: space-between; background: #fff; padding: 15px; border: 1px solid #eee; margin-top: 10px; }
        .btn-red { background: #d9534f; width: auto; padding: 5px 15px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>نشر عمل إبداعي جديد</h2>
        <input type="text" id="title" placeholder="عنوان الفيديو (مثلاً: مرسيدس G-Class 2026)">
        <input type="text" id="url" placeholder="رابط اليوتيوب">
        <input type="number" id="views" placeholder="عدد المشاهدات (وهمي)">
        <select id="cat">
            <option value="AUTOMOTIVE">السيارات</option>
            <option value="COMMERCIAL">المطاعم</option>
        </select>
        <button onclick="add()">إطلاق العمل الآن</button>
    </div>

    <h3>الأعمال الحالية (تعديل وحذف)</h3>
    <div id="manager"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBVLTKpaHzLLY0t5xzG5ArzllpqcnCVVAk",
            authDomain: "shmri26.firebaseapp.com",
            projectId: "shmri26",
            appId: "1:995693247986:web:0c8711c43de9a94cf5bf6b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function add() {
            const title = document.getElementById('title').value;
            const url = document.getElementById('url').value;
            const views = document.getElementById('views').value || 0;
            const cat = document.getElementById('cat').value;
            if(!url || !title) return alert("يرجى ملء العنوان والرابط");
            
            db.collection("portfolio").add({
                title, url, category: cat, views, likes: Math.floor(Math.random()*50)+10, date: new Date()
            }).then(() => location.reload());
        }

        db.collection("portfolio").orderBy("date", "desc").onSnapshot(snap => {
            const m = document.getElementById('manager');
            m.innerHTML = "";
            snap.forEach(doc => {
                const d = doc.data();
                m.innerHTML += `
                    <div class="item">
                        <span><b>${d.title}</b> [${d.category}]</span>
                        <button class="btn-red" onclick="del('${doc.id}')">حذف</button>
                    </div>`;
            });
        });

        function del(id) { if(confirm("حذف هذا العمل نهائياً؟")) db.collection("portfolio").doc(id).delete(); }
    </script>
</body>
</html>
