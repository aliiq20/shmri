<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إدارة علي الشمري</title>
    <style>
        body { font-family: sans-serif; padding: 5%; background: #eee; }
        .admin-box { background: #fff; padding: 30px; border: 4px solid #000; }
        input, button { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ccc; font-size: 16px; }
        button { background: #000; color: #fff; cursor: pointer; font-weight: bold; }
        .item { display: flex; justify-content: space-between; padding: 15px; background: #fff; border: 1px solid #ddd; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="admin-box">
        <h2>نشر عمل جديد</h2>
        <input type="text" id="t" placeholder="عنوان العمل">
        <input type="text" id="u" placeholder="رابط يوتيوب">
        <input type="number" id="v" placeholder="ابدأ المشاهدات من رقم (مثلاً: 100)">
        <button onclick="publish()">نشر العمل فوراً</button>
    </div>
    <div id="list"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = { /* نفس معلوماتك */ };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function publish() {
            const title = document.getElementById('t').value;
            const url = document.getElementById('u').value;
            const views = parseInt(document.getElementById('v').value) || 0;
            if(!url || !title) return;
            db.collection("portfolio").add({ title, url, views, likes: 0, date: new Date() }).then(() => location.reload());
        }

        db.collection("portfolio").orderBy("date", "desc").onSnapshot(snap => {
            const l = document.getElementById('list'); l.innerHTML = "";
            snap.forEach(doc => {
                l.innerHTML += `<div class="item"><span>${doc.data().title}</span><button style="width:80px;background:red" onclick="db.collection('portfolio').doc('${doc.id}').delete()">حذف</button></div>`;
            });
        });
    </script>
</body>
</html>
