<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إدارة المحتوى | علي الشمري</title>
    <style>
        body { font-family: sans-serif; padding: 10%; background: #fff; color: #000; }
        .panel { border: 10px solid #000; padding: 40px; }
        input, select, button { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #000; font-size: 18px; }
        button { background: #000; color: #fff; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="panel">
        <h1>إضافة عمل جديد</h1>
        <input type="text" id="url" placeholder="الصق رابط فيديو يوتيوب هنا">
        <select id="cat">
            <option value="AUTOMOTIVE">السيارات والعقارات</option>
            <option value="COMMERCIAL">المطاعم والشركات</option>
            <option value="WEDDING">الأعراس والمناسبات</option>
        </select>
        <button onclick="add()">نشر الآن</button>
        <p id="st"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBVLTKpaHzLLY0t5xzG5ArzllpqcnCVVAk",
            authDomain: "shmri26.firebaseapp.com",
            projectId: "shmri26",
            storageBucket: "shmri26.firebasestorage.app",
            appId: "1:995693247986:web:0c8711c43de9a94cf5bf6b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function add() {
            const url = document.getElementById('url').value;
            const category = document.getElementById('cat').value;
            if(!url) return alert("حط الرابط اولاً");
            db.collection("portfolio").add({ url, category, date: new Date() }).then(() => {
                document.getElementById('st').innerText = "تم النشر بنجاح!";
                document.getElementById('url').value = "";
            });
        }
    </script>
</body>
</html>
